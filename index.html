<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO Event Information</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    <header class="header-container">
        <div class="menu-icon-container">
            <div class="menu-settings">
                <a href="#"><img class="header-icon" src="/images/menu_icon.png" alt="Menu"></a>
                <a href="#"><img class="who-logo" src="/images/who_logo.png" alt="WHO logo"></a>
                <h3>Event Information Site for IHR National Focal Points</h3>
                <a href="#"><img class="header-icon" src="/images/setting.png" alt="Settings"></a>
                <a href="#"><img class="header-icon" src="/images/filter.png" alt="Filter"></a>
            </div>

            <div class="user-profile">
                <div class="profile-name">
                    <span><strong>Belmont Chandru</strong></span>
                    <span><strong>belmont.chandru@adappt.ai</strong></span>
                </div>
                <div class="profile-icon">
                    <a href="#"><img class="header-icon" src="/images/profile_user.png" alt="User Profile"></a>
                    <a href="#"><img class="header-icon" src="/images/bell.png" alt="Bell"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="search-container">
        <div class="select-field">
            <label for="who-region">WHO Region</label>
            <input type="text" id="who-region" name="who-region" placeholder="Select WHO Regions" height="48">
        </div>
        <div class="select-field">
            <label for="country-name">Country</label>
            <input type="text" id="country-name" name="country-name" placeholder="Select Countries Teritories">
        </div>
        <div class="select-field">
            <label for="disease">Disease</label>
            <input type="text" id="disease" name="disease" placeholder="No Filter Selected">
        </div>
        <div class="select-field">
            <label for="date-from">Date From</label>
            <input type="date" id="date-from" name="date-from" placeholder="Day/Month/Year">
        </div>
        <div class="select-field">
            <label for="date-to">Date To</label>
            <input type="date" id="date-to" name="date-to" placeholder="Day/Month/Year">
        </div>
    </div>
    <div class="home-section">
        <h1>Home</h1>
        <div class="download-icon">
            <a href="#"><img class="download-icon" src="/images/download-icon.png" alt="Download Icon"></a>
        </div>
    </div>

    <aside>

    </aside>

    <main>

    </main>

    <footer>
    </footer>

</body>


</html>
